        <!--MENU-->
        <div class="menu_container">
            <div class="menu_box">
                <button class="menu_button_col">
                    Логин аккаунта
                </button>
                <button class="menu_button">
                    Личный кабинет                
                </button>
                <button class="menu_button">
                    Баланс
                </button>
            </div>
        </div>
        <!--END-->

        <!--BACK-->
        <div class="menu_back_container">
            <a href="platform.html">
                <button class="menu_back_button">
                    Вернуться на главную
                </button>
            </a>
        </div>
        <!--END-->


        <!--kick-->
        <div class="main_subs_container">
            <div class="main_subs_box">
                <p>
                    Подписка на чат
                </p>
                <div class="main_subs_inside">
                    <button id="btn7days" class="main_subs_button_active">
                        7 дней
                    </button>
                    <button style="margin-left: 10px;" id="btn30days" class="main_subs_button_deactive">
                        30 дней
                    </button>
                </div>
            </div>
            <div class="main_subs_box">
                <p>
                    Подписка на накрутку фолловеров
                </p>
                <div class="main_subs_inside">
                    <button id="btn7days1" class="main_subs_button_active">
                        7 дней
                    </button>
                    <button style="margin-left: 10px;" id="btn30days1" class="main_subs_button_deactive">
                        30 дней
                    </button>
                </div>
            </div>
            <div class="main_subs_box">
                <p>
                    Подписка на онлайн
                </p>
                <div class="main_subs_inside">
                    <button id="btn7days2" class="main_subs_button_active">
                        7 дней
                    </button>
                    <button style="margin-left: 10px;" id="btn30days2" class="main_subs_button_deactive">
                        30 дней
                    </button>
                </div>
            </div>

            <div class="main_subs_button">
                <button id="openModalBtn">
                    Приобрести
                </button>
            </div>
        </div>        
        <!--END-->

        <!--MODAL-->
        <div id="main_subs_modal_js" class="main_subs_modal">
            <div class="main_subs_modal_content">
                <span class="main_subs_modal_close">&times;</span>
                <p style="text-align: center;">
                    Лимит токенов
                </p>
                
                <div class="main_subs_modal_input">
                    <p >
                        Введите количество: 
                    </p>
                    <input type="text" name="quantity" id="quantity" placeholder="99999">
                </div>

                <div class="main_subs_modal_input">
                    <p>
                        Итоговая стоимость:
                    </p>
                    <input type="text" name="price" id="price" value="3124329 рублей" readonly>
                </div>

                <div class="main_subs_modal_button">
                    <button>
                        Приобрести
                    </button>
                </div>

            </div>
        </div>
        <!--END-->

       
    </header>






    <script src="../js/main.js"></script>
