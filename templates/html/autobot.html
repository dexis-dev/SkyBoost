                    <button id="account_random" class="choice_active_button">Рандомный</button>

            <div class="choice_box">

                </div>
            </div>
            <div class="choice_box">
                <p>Список сообщений:</p>
            </div>
            <textarea id="custom-input" placeholder="Напишите здесь что-нибудь"></textarea>
            <button class="choice_btn">
                Отправить
            </button>
        </div>


        <script>
            function setupToggleButton(group) {
                const buttons = document.querySelectorAll(`#${group}_random, #${group}_order`);
                buttons.forEach(button => {
                    button.addEventListener('click', function() {
                        buttons.forEach(btn => btn.classList.remove('choice_active_button'));
                        buttons.forEach(btn => btn.classList.add('choice_deaktive_button'));
                        this.classList.add('choice_active_button');
                        this.classList.remove('choice_deaktive_button');
                    });
                });
            }
    
            setupToggleButton('account');
            setupToggleButton('message');
            setupToggleButton('interval');
        </script>
